name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List files for debugging
      run: |
        echo "Root directory contents:"
        ls -la
        echo ""
        echo "Solution files:"
        find . -name "*.sln"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore
      run: dotnet restore *.sln
    
    - name: Build
      run: dotnet build *.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test *.sln --configuration Release --no-build --verbosity normal
