name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore
      run: |
        dotnet restore MaterialFlow.Domain.UnitTests/MaterialFlow.Domain.UnitTests.csproj
        dotnet restore MaterialFlow.Application.UnitTests/MaterialFlow.Application.UnitTests.csproj
        dotnet restore MaterialFlow.ArchitectureTests/MaterialFlow.ArchitectureTests.csproj
    
    - name: Build
      run: |
        dotnet build MaterialFlow.Domain.UnitTests/MaterialFlow.Domain.UnitTests.csproj --configuration Release --no-restore
        dotnet build MaterialFlow.Application.UnitTests/MaterialFlow.Application.UnitTests.csproj --configuration Release --no-restore
        dotnet build MaterialFlow.ArchitectureTests/MaterialFlow.ArchitectureTests.csproj --configuration Release --no-restore
    
    - name: Test Domain
      run: dotnet test MaterialFlow.Domain.UnitTests/MaterialFlow.Domain.UnitTests.csproj --configuration Release --no-build --verbosity normal
    
    - name: Test Application
      run: dotnet test MaterialFlow.Application.UnitTests/MaterialFlow.Application.UnitTests.csproj --configuration Release --no-build --verbosity normal
    
    - name: Test Architecture
      run: dotnet test MaterialFlow.ArchitectureTests/MaterialFlow.ArchitectureTests.csproj --configuration Release --no-build --verbosity normal
