name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 10 Preview
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
    
    - name: Verify .NET version
      run: dotnet --version
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Find solution file
      id: find-sln
      run: |
        SLN_FILE=$(find . -maxdepth 2 -name "*.sln" -type f | head -n 1)
        if [ -z "$SLN_FILE" ]; then
          echo "has_sln=false" >> $GITHUB_OUTPUT
        else
          echo "has_sln=true" >> $GITHUB_OUTPUT
          echo "sln_path=$SLN_FILE" >> $GITHUB_OUTPUT
        fi
    
    - name: Restore
      if: steps.find-sln.outputs.has_sln == 'true'
      run: dotnet restore ${{ steps.find-sln.outputs.sln_path }}
    
    - name: Build
      if: steps.find-sln.outputs.has_sln == 'true'
      run: dotnet build ${{ steps.find-sln.outputs.sln_path }} --configuration Release --no-restore
    
    - name: Run all tests
      run: |
        TEST_PROJECTS=$(find . -name "*Tests.csproj" -o -name "*Test.csproj")
        
        if [ -z "$TEST_PROJECTS" ]; then
          echo "No test projects found"
          exit 0
        fi
        
        for project in $TEST_PROJECTS; do
          echo "Testing: $project"
          dotnet test "$project" --configuration Release --no-build --verbosity normal
        done
