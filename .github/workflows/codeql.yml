name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build
      run: |
        SLN_FILE=$(find . -maxdepth 2 -name "*.sln" -type f | head -n 1)
        
        if [ ! -z "$SLN_FILE" ]; then
          dotnet restore "$SLN_FILE"
          dotnet build "$SLN_FILE" --configuration Release --no-restore
        else
          find . -name "*.csproj" | while read proj; do
            dotnet restore "$proj"
            dotnet build "$proj" --configuration Release --no-restore
          done
        fi
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
